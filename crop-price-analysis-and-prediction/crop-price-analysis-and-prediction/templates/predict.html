<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Future Crop Prices</title>
</head>
<body>
    <div class="container">
        <h1>Predict Future Crop Prices</h1>
        <form method="POST">
            <label for="crop_name">Select Crop:</label>
            <select id="crop_name" name="crop_name">
                {% for crop in crop_list %}
                <option value="{{ crop }}">{{ crop }}</option>
                {% endfor %}
            </select>

            <label for="future_date">Select Future Date (YYYY-MM):</label>
            <input type="month" id="future_date" name="future_date" required>

            <label for="unit">Select Price Unit:</label>
            <select id="unit" name="unit">
                <option value="per_kg">Per Kilogram</option>
                <option value="per_ton">Per Ton</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>
        
        {% if prediction %}
            <h2>Predicted Price: {{ prediction }} {{ unit }}</h2>
        {% endif %}
    </div>
</body>
</html>
